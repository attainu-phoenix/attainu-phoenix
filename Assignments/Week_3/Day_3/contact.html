  <meta charset="UTF-8">

</head>

<body>

  <!--The Navigation Bar-->

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="home.html">The Starks</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item">
          <a class="nav-link" href="home.html">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="about.html">About Us</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact Us</a>
        </li>

      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h1>Contact Us</h1>
      </div>
    </div>
  </div>

  <!--Google map-->

  <div class="container">
    <div class="row">
      <div class="col">
        <div id="map-container-google-1" class="z-depth-1-half map-container" style="height: 500px">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7539.620521375599!2d72.90477779999996!3d19.115978000000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1551968903709"
            width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
      </div>

      <!--Contatc us form un-validated-->

      <div class="col">
        <form>
          <div class="form-row">
            <div class="col">
              <label>First Name</label>
              <input type="text" class="form-control" placeholder="Please enter your first name*">
            </div>
            <div class="col">
              <label>Last Name</label>
              <input type="text" class="form-control" placeholder="Please enter your last name">
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <label>Email</label>
              <input type="text" class="form-control" placeholder="Please enter your Email*">
            </div>
            <div class="col">
              <label>Mobile Number</label>
              <input type="text" class="form-control" placeholder="Please enter your mobile number">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="form_message">Message *</label>
                <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4"
                  required="required" data-error="Please, leave us a message."></textarea>
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-md-12">
              <input type="submit" class="btn btn-success btn-send" value="Send message">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>



  <!-- Footer -->
  <footer class="page-footer font-small blue">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Â© 2019 Copyright:

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
