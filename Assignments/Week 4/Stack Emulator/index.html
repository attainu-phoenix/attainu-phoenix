<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stack Emulator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="offset-md-3 col-md-6">
                <h1 class="display-2">Stack Emulator</h1>
                <hr>
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">The Number You Want Add To The Stack</label>
                        <input type="email" id="ip" class="form-control form-control-lg" id="exampleFormControlInput1"
                            placeholder="Enter The Number">
                    </div>

                    <button type="button" id="push" class="btn btn-outline-success btn-lg margin-left push">Push</button>
                    <button type="button" id="pop" class="btn btn-outline-danger btn-lg margin-left pop">Pop</button>
                    <button type="button" id="shift" class="btn btn-outline-warning btn-lg margin-left shift">Shift</button>

                </form>

                <p id="op"></p>


            </div>




        </div>



    </div>









    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
