<html lang="en">
<head>

    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
    <h1>JS Calculator</h1>
    <!-- Input box takes input from user.-->
    <p><input type = "text" id = "number1" placeholder = "Enter number"></p>
    <p><input type = "text" id = "number2" placeholder = "Enter Number"></p>

    <!--The opperation button.-->
    <button id = "plusButton">+</button>
    <button id = "minusButton">-</button>
    <button id = "mulButton">x</button>
    <button id = "divButton">/</button>

    <!--Area to display the output-->
    <p>Result :</p>
    <h2 id = "result"></h2>

    </div>

</body>
