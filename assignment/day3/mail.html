<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>U-Mail</title>
    <link rel="stylesheet" href="mail.css">
    
</head>
<body>
   <div class="header">
       <h1>My Mail</h1>
   </div> 
    
   <div class="nav">
   <ul> 
       <ul>Inbox</ul>
       <ul>Sent</ul>
       <ul>Draft</ul>
       <ul>Trash</ul>
   </ul> 
   </div>
   <P ALIGN=center>
   <div class="content"
        class= "table">
      <table border= "1" cellpadding = "0" cellspacing = "0" width = "800" height = "450" margin = "0" >
   <div class="th">
        <tr>
          <th >From </th>
          <th >Subject </th>
          <th > Date </th>
         </tr>
   </div>
      
  <div class="td">
   <tr>
       <td valign="right"> Bill Gates</td>
       <td valign="right"> Microsoft</td>
       <td valign="right"> 12hours ago</td>
   </tr>
   <tr>
       <td>Steve Jobs</td>
       <td>Welcome To Apple</td>
       <td>12/12/2010</td>
   </tr>
    
   <tr>
       <td></td>
       <td></td>
       <td></td>
   </tr>
   
  </div>
   </P> 

   </table>
   </div>

   <div class="footer">
      <h1>I Am an Ad ! </h1>
    </div>
   
</body>
</html>
