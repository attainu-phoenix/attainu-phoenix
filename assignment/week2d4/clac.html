<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Calculator</title>

    <link rel="stylesheet" href="calc.css">

</head>

<body>
    <div class=content>
    <h1>JS Calculator</h1>
  
    

    <div class="blank">

        <ul><input type="text" id="blank1" ></ul>
        <ul><input type="text" id="blank2" ></ul>

    <br>

    <h2 id="result"></h2>

</div>
