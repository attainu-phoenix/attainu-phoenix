<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>A simple calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>A simple calculator</h1>
      <label for="num1">Number1</label>
      <input type="text" id="num1" /><br />
      <label for="num2">Number2</label>
      <input type="text" id="num2" /><br />

      <button id="add" value="+" onclick="func(this.value)">+</button>
      <button id="sub" value="-" onclick="func(this.value)">-</button>
      <button id="mul" value="*" onclick="func(this.value)">*</button>
      <button id="divi" value="/" onclick="func(this.value)">/</button>

      <h1 id="res"></h1>
    </div>
    <script src="app.js"></script>
  </body>
</html>
