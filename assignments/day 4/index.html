<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web mail Page</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div>
      <h1>My mail</h1>
    </div>
    <hr>

    <div id="wrapper">
      <div id="left">
        <ul>
          <li><a href="#">Inbox</a></li>
          <li><a href="#">Sent</a></li>
          <li><a href="#">Draft</a></li>
          <li><a href="#">Trash</a></li>
        </ul>
      </div>

      <div id="right">
        <table border="1" cellspacing="1" cellpadding="50">
          <tr>
            <th>From</th>
            <th>Subject</th>
            <th>Date</th>
          </tr>
          <tr>
            <td>Bill Gates</td>
            <td>Welcome to microsoft</td>
            <td>12 hours ago</td>
          </tr>
          <tr>
            <td>Steve Jobs</td>
            <td>Welcome to apple</td>
            <td>12/12/2010</td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
      </div>
    </div>

    <br>

    <div id="add">
      <h1>This is an add!</h1>
    </div>
  </body>
</html>
