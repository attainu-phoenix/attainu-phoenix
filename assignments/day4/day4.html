<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>My Mail</title>
</head>
<body>
    <div class="nav">
        <ul class="nav-content">
            <li><a href="#">Inbox</a></li>
            <li><a href="#">Sent</a></li>
            <li><a href="#">Draft</a></li>
            <li><a href="#">Trash</a></li>
        </ul>
    </div>
    <div class="content">
            <table>
                <tr>
                    <th>From</th>
                    <th>Subject</th>
                    <th>Date</th>
                </tr>
                <tr>
                    <td>Bill Gates</td>
                    <td>Microsoft</td>
                    <td>12 hours ago</td>
                </tr>
                <tr>
                    <td>Steve Jobs</td>
                    <td>Welcome to Apple!</td>
                    <td>12/12/2010</td>
                </tr>
               
            </table>
    </div>
    <div class="ad">
            <p>I am Ad!</p>
    </div>

</body>
</html>
