<head>

<body>

    <h3 class="successMessage" id="success">Login Successfull !!!</h3>
    <h3 class="errorMessage" id="error">Login Failed !!!</h3>

    <form action="">

        <fieldset>
            <legend>Login Form</legend>
            <label for="userName">
                UserName:<input id="userName" type="text">
            </label>

            <label for="password">
                Password:<input id="password" type="password">
            </label>

            <button class="login" id="loginButton">Login</button>
        </fieldset>

    </form>
    <script src="script.js"></script>

</body>
