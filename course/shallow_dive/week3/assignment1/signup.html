<!DOCTYPE html>
<html>
<head>
	<title>SignUp</title>
	<link rel="stylesheet" type="text/css" href="loginpage.css">
</head>
<body>
<input type="text" name="FirstName" placeholder="Enter  FirstName"><br>
<input type="text" name="LastName" placeholder="Enter LastName"><br>
<input type="email" name="email" placeholder="Enter email id"><br>
<input type="date" name="dob" placeholder="Enter DOB"><br>
<input type="radio" name="gender" value="male"> Male
<input type="radio" name="gender" value="female"> Female
<input type="radio" name="gender" value="other"> Other<br>
<input type="number" name="phno" placeholder="Enter Contact number" maxlength="10" required="required"><br>
<input type="password" name="paswd" placeholder="create new password" required="required" ><br>
<input type="password" name="paswd" placeholder="confirm new password" required="required" ><br>
<input type="checkbox" required="required">I accept all the Terms and Conditions<br>
<button><a href="google.com"></a>Confirm</button>



</body>
</html>
