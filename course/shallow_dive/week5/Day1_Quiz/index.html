<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="offset-md-3 col-md-12 mt-5">
                <h3 id="questions"></h3>
            </div>

            <div class="offset-md-3 col-md-6 mt-4">
                <input class="input-group-text w-100 p-3 h-75" type="text" id="userInput">
            </div>

            <div class="offset-md-3 col-md-12 mt-4">
                <button class="btn btn-primary" id="button">Submit</button>
            </div>

            <div class="offset-md-5 col-md-8 mt-4">
                <h3 id="result"></h3>
            </div>

            <div class="offset-md-3 col-md-4 mt-4">
                <h1 class="h-50" id="timer"></h1>
                <h4>Seconds Remaining</h4>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
