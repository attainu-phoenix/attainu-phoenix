<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web mail</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h2>My Mail</h2>
    </div>

    <div class="main">
        <div class="nav">
            <ul>
                <li><a href="#">Inbox</a></li>
                <li><a href="#">Sent</a></li>
                <li><a href="#">Drafts</a></li>
                <li><a href="#">Trash</a></li>
            </ul>
        </div>

        <div class="content">
            <table border="1" bordercolor="white">
                <tr>
                    <th class="th1">From</th>
                    <th class="th1">Subject</th>
                    <th class="th1">Date</th>
                </tr>
                <tr>
                    <td class="rc1">Bill Gates</td>
                    <td class="rc2">Welcome to Microsoft</td>
                    <td class="rc3">12 hours ago</td>
                </tr>
                <tr>
                    <td class="rc1">Steve Jobs</td>
                    <td class="rc2">Welcome to Apple</td>
                    <td class="rc3">23 hours ago</td>
                </tr>
                <tr>
                    <td class="rc1">Larry Page</td>
                    <td class="rc2">Welcome to Google</td>
                    <td class="rc3">1 day ago</td>
                </tr>
                <tr>
                    <td class="rc1"></td>
                    <td class="rc2"></td>
                    <td class="rc3"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="footer">
        <h1>I am an Ad!</h1>
    </div>
    
</body>
</html>
