<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
	<div class="Calc">
	<fieldset>
			
			<legend>CALCULATOR</legend>
				<fieldset class="f2">
				

				<input type="number" id="number1" placeholder="enter the 1st field number"><br>
				<input type="number" id="number2" placeholder="enter the 2nd field number"><br><br>
				
				<div class="buttons">
					<input type="button"  value="+" id="plsBtn">
					<input type="button"  value="-" id="minBtn">
					<input type="button"  value="*" id="mulBtn">
					<input type="button"  value="/" id="divBtn"><br>
				</div>
				<br><br>
				<h1 id="result"></h1>

				</fieldset>


	</fieldset>
</div>
</body>
<script type="text/javascript" src="calculator.js"></script>
</html>
