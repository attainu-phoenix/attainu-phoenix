<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
	<div class="Calc">
	<fieldset>
			
			<legend>CALCULATOR</legend>
				<fieldset class="f2">
				

				<input type="number" id="if1" placeholder="enter the 1st field number"><br>
				<input type="number" id="if2" placeholder="enter the 2nd field number"><br><br>
				

				<input type="button"  value="+" id="plsBtn">
				<input type="button"  value="-" id="minBtn">
				<input type="button"  value="*" id="mulBtn">
				<input type="button"  value="/" id="divBtn"><br>
				
				<input type="number" id="result" placeholder="Result">

				</fieldset>


	</fieldset>
</div>
</body>
<script type="text/javascript" src="calculator.js"></script>
</html>
